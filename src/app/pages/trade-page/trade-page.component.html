<div nz-row>
    <div nz-col nzSpan="2" nzOffset="2">
        <button nz-button type="default">Back</button>
    </div>
    <div nz-col nzSpan="2" nzOffset="17">
        <button nz-button type="primary">Trade</button>
    </div>
    <br>
    <br>
    <div nz-col nzSpan="8" nzOffset="2" class="bgGray medHeight">
        <div class="cont">
            <div *ngIf="price.length && seller=='false'">
                {{ price }}
            </div>
            <div *ngIf="item.length && seller=='true'">
                {{ item }}
            </div>
        </div>
    </div>
    <div nz-col nzSpan="8" nzOffset="4" class="bgGray medHeight">
        <div class="cont">
            <div *ngIf="price.length && seller=='true'">
                {{ price }}
            </div>
            <div *ngIf="item.length && seller=='false'">
                {{ item }}
            </div>
        </div>
    </div>
    <div nz-col nzSpan="8" nzOffset="4">
        <button *ngIf="seller=='false'" nz-button nzType="default">Deposit</button>
        <input  *ngIf="seller=='true'" nz-input placeholder="Input NFT transaction ID" [(ngModel)]="transactionId"/>
        <button *ngIf="seller=='true'" nz-button nzType="default">Save</button>
    </div>
    <div nz-col nzSpan="16" nzOffset="4" class="bgGray medHeight">
        <div nz-row>
            <div nz-col nzSpan="22" nzOffset="1" class="chatBox">
                Chat goes here
            </div>
            <div nz-col nzSpan="20" nzOffset="1">
                <input type="text" nz-input placeholder="Input here to chat" />
            </div>
            <div nz-col nzSpan="2">
                <button nz-button nzType = "default">Send</button>
            </div>
        </div>
    </div>
</div>
